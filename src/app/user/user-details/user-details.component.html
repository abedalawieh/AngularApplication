<div *ngIf="!loading" class="container">
    <mat-card class="example-card">
        
        <img mat-card-image src={{user.avatar}} alt="user photo" style="height: 700px;">
        <mat-card-content>
          <h2>First Name: {{user.first_name}}</h2>
          <h2>Last Name: {{user.last_name}}</h2>
          <h2>Email: {{user.email}}</h2>

        </mat-card-content>
        <mat-card-actions style="margin: 20px 0 20px 20px;">
          <button mat-flat-button color="primary" [routerLink]="['/users']">Go back</button>
        </mat-card-actions>
      </mat-card>
</div>                  
<div *ngIf="loading" style="margin: 10% 50%;">
 <app-spinner></app-spinner>
</div>
